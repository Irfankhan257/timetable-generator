<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Timetable Generator Result</title>
  </head>
  <body>
    <h2>Generated Schedule</h2>
    <table>
      <tr>
        <th>Class</th>
        <th>Time Slot</th>
        <th>Room</th>
        <th>Faculty</th>
        <th>Department</th>
        <th>Semester</th>
        <th>Resource</th>
      </tr>
      {% for row in schedules[1:] %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
